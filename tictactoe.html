<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="app">
        <h1 class="titulo">Tic-Tac-Toe</h1>
        <div class="contenedor-juego">
            <div class="fila-uno">
                <div id="caja uno" class="caja"></div>
                <div id="caja dos" class="caja"></div>
                <div id="caja tres" class="caja"></div>
            </div>
            
            <div class="fila-dos">
                <div id="caja cuatro" class="caja"></div>
                <div id="caja cinco" class="caja"></div>
                <div id="caja seis" class="caja"></div>
            </div>

            <div class="fila-tres">
                <div id="caja siete" class="caja"></div>
                <div id="caja ocho" class="caja"></div>
                <div id="caja nueve" class="caja"></div>
            </div>

        </div>
        <p id="resultado">Vamos a jugar!</p>
        <div class="centrar">
            <button id="reset">Reiniciar Partida</button>
        </div>
        
    </div>

    <script src="main.js"></script>
</body>
</html>
